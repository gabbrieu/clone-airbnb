<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/vendor/animate/animate.css'%}">	
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/vendor/select2/select2.min.css'%}">	
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/vendor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'airbnb/css/main.css'%}">
    <title>Login airbnb</title>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						airbnb
					</span>
					<span class="login100-form-title p-b-48">
						<img src="../../static/airbnb/logo.png" alt="Logo">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Um email válido é do tipo: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Entre com uma senha">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Não tem uma conta?
						</span>

						<a class="txt2" href="#">
							Cadastre-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

    <script src="../../static/airbnb/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../static/airbnb/vendor/animsition/js/animsition.min.js"></script>
	<script src="../../static/airbnb/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/airbnb/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/airbnb/vendor/select2/select2.min.js"></script>
	<script src="../../static/airbnb/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../static/airbnb/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../../static/airbnb/vendor/countdowntime/countdowntime.js"></script>
	<script src="../../static/airbnb/js/main.js"></script>
</body>
</html>
